<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        td {
            border: 2px solid black;
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Row span and colspan</h1>

    <table>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>

</body>

</html>
