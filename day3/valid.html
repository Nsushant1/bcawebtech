<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@divyagyan\.edu\.np$"
            title="Enter a valid email ending with @divyagyan.edu.np"
            oninvalid="this.setCustomValidity('Please enter a valid email ending with @divyagyan.edu.np')"
            oninput="this.setCustomValidity('')">
        <button type="submit">Login</button>
    </form>
</body>

</html>
